<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRISM X | AI 交易竞技场</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 顶部导航栏 -->
  <header class="top-header">
    <div class="header-content">
      <div class="logo">
        <div class="logo-icon">⚡</div>
        <div class="logo-text">
          <span class="logo-main">PRISM X</span>
          <span class="logo-subtitle">AI Trading Arena</span>
        </div>
      </div>
      
      <div class="live-indicator">
        <div class="live-dot"></div>
        <span>LIVE</span>
      </div>
      
      <div class="account-summary">
        <div class="summary-card">
          <div class="summary-item">
            <span class="label">当前净值</span>
            <span class="value" id="currentValue">--</span>
          </div>
          <div class="summary-item">
            <span class="label">最高净值</span>
            <span class="value positive" id="highestValue">--</span>
          </div>
          <div class="summary-item">
            <span class="label">最低净值</span>
            <span class="value negative" id="lowestValue">--</span>
          </div>
        </div>
        <div class="last-updated">
          <span id="lastUpdated">最后更新: --</span>
        </div>
      </div>
    </div>
  </header>

  <!-- 主内容区域 -->
  <main class="main-content">
    <!-- 左侧图表区域 -->
    <div class="chart-section">
      <div class="chart-header">
        <h2>账户净值曲线</h2>
        <div class="chart-stats">
          <div class="stat-item">
            <span class="stat-label">总交易</span>
            <span class="stat-value" id="totalTrades">--</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">胜率</span>
            <span class="stat-value" id="winRate">--</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">AI分析</span>
            <span class="stat-value" id="totalAnalysis">--</span>
          </div>
        </div>
      </div>
      <div class="chart-container">
        <div id="equityChart" class="chart"></div>
      </div>
      <!-- 官方网站 CTA -->
      <div class="cta-box">
        <div class="cta-title">PRISM X | 棱镜量化</div>
        <a class="cta-button" href="https://prismx.cfd/" target="_blank" rel="noopener">官方网站</a>
      </div>
    </div>

    <!-- 右侧边栏 -->
    <div class="sidebar">
      <div class="sidebar-tabs">
        <button class="tab-btn active" data-tab="trades">
          <span class="tab-icon">📊</span>
          <span class="tab-text">交易记录</span>
        </button>
        <button class="tab-btn" data-tab="ai-logs">
          <span class="tab-icon">🤖</span>
          <span class="tab-text">AI分析</span>
        </button>
      </div>
      
      <div class="tab-content">
        <!-- 交易历史标签页 -->
        <div class="tab-panel active" id="trades-panel">
          <div class="panel-header">
            <h3>最近交易</h3>
            <div class="panel-badge" id="tradesCount">0</div>
          </div>
          <div class="trades-list" id="tradesContainer">
            <div class="loading-state">
              <div class="loading-spinner"></div>
              <span>正在加载交易数据...</span>
            </div>
          </div>
        </div>
        
        <!-- AI日志标签页 -->
        <div class="tab-panel" id="ai-logs-panel">
          <div class="panel-header">
            <h3>AI决策分析</h3>
            <div class="panel-badge" id="aiLogsCount">0</div>
          </div>
          <div class="ai-logs-list" id="aiLogsContainer">
            <div class="loading-state">
              <div class="loading-spinner"></div>
              <span>正在加载AI分析...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- 底部版权与免责声明 -->
  <footer class="status-footer">
    <div class="status-content footer-note">
      <div>© 2025 PRISM X. 保留所有权利。</div>
      <div class="footer-disclaimer">免责声明：本平台提供的所有信息仅供参考，不构成投资建议。投资有风险，入市需谨慎。</div>
    </div>
  </footer>

  <script src="assets/js/app.js"></script>
</body>
</html>
